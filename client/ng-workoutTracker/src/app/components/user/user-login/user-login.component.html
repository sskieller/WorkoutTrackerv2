<mat-card>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" autocomplete="test" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" autocomplete="wat123" required type="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
