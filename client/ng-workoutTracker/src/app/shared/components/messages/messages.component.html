<span>
        <p>Message service works</p>
        <div ngIf="messageService.messages.length">
            <h3>Messages</h3>
            <button class="clear" (click)="messageService.clear()">Clear messages</button>
            <br>
            <ol>
                <li *ngFor='let message of messageService.messages'>{{message}}</li>
            </ol>
        </div>
        
</span>
